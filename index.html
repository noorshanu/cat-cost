    <!-- All margins and padding must be zero for the canvas to fill the screen. -->

        padding: 0;

      html,
      body {
        background: #000;
        color: #fff;
        overflow: hidden;

      canvas {
        touch-action-delay: none;

      }
      .btn {
        /* position: absolute;
        top: 0;
        left: 0; */
        z-index: 300;
        border: 1px solid;
        border-radius: 100px;
        padding: 6px 12px;
        background-color: #5b2bcd;
        color: #fff;
        font-size: 1rem;
        width: 250px;
        font-weight: 600;
        margin: auto;
      }

          /* Modal styles */
          .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {

        margin: 20% auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #000;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
      }
      .close {
     
      }
      .para{
        font-size: larger;
        font-weight:600 ;
        text-align: center;
      }

      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

  <body>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
       
        <p class="para">Please connect to Solana to enter the website.</p>
        <button id="connectButton" onclick="connectToSolana()" class="btn ">
          Connect
          </button>
          <button class="close btn">Play without Wallet</button>
      </div>
    </div>
    <button id="address" class="btn" style="display: none;">
		Wallet Address
		  </button>
    <div id="fb-root">
     
      <!-- <button onClick="javascript:getAccount()">Click me!</button> -->
    </div>

    <script>
      // Issue a warning if trying to preview an exported project on disk.

        if (window.location.protocol.substr(0, 4) === "file") {
          alert(

          );

      })();
    </script>

    <!-- The canvas must be inside a div called c2canvasdiv -->

      <!-- The canvas the project will render to.  If you change its ID, don't forget to change the
		ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->

    <!-- Pages load faster with scripts at the bottom -->

    <!-- Construct 2 exported games require jQuery. -->
    <script src="jquery-3.4.1.min.js"></script>

    <!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
    <script src="c2runtime.js"></script>

    <script>
      // Start the Construct 2 project running on window load.
      jQuery(document).ready(function () {
        // Create new runtime using the c2canvas
        cr_createRuntime("c2canvas");
      });

      // Pause and resume on page becoming visible/invisible
      function onVisibilityChanged() {
        if (
          document.hidden ||
          document.mozHidden ||
          document.webkitHidden ||
          document.msHidden
        )
          cr_setSuspended(true);
        else cr_setSuspended(false);
      }

      document.addEventListener("visibilitychange", onVisibilityChanged, false);
      document.addEventListener(
        "mozvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "webkitvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "msvisibilitychange",
        onVisibilityChanged,
        false
      );

      function OnRegisterSWError(e) {
        console.warn("Failed to register service worker: ", e);
      }

      // Runtime calls this global method when ready to start caching (i.e. after startup).
      // This registers the service worker which caches resources for offline support.
      window.C2_RegisterSW = function C2_RegisterSW() {
        if (!navigator.serviceWorker) return; // no SW support, ignore call

        try {
          navigator.serviceWorker
            .register("sw.js", { scope: "./" })
            .then(function (reg) {
              console.log("Registered service worker on " + reg.scope);
            })
            .catch(OnRegisterSWError);
        } catch (e) {
          OnRegisterSWError(e);
        }
      };
     // Get the modal
     var modal = document.getElementById("myModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the page loads, show the modal
window.onload = function () {
  modal.style.display = "block";
};

// When the user clicks on <span> (x), close the modal
span.onclick = function () {
  modal.style.display = "none";
};

// When the user clicks anywhere outside of the modal, close it
// window.onclick = function (event) {
//   if (event.target == modal) {
//     modal.style.display = "none";
//   }
// };
</script>

<script>
  function connectToSolana() {
    // Check if the solana object is injected into the window
    if (window.solana) {
      // Call the connect function to connect to the Solana wallet
      window.solana
        .connect()
        .then(() => {
          // Get the public key from the connected wallet
          const publicKey = window.solana.publicKey.toString();

          // Truncate the public key string to display a shortened version
          const truncatedKey =
            publicKey.slice(0, 6) + "...." + publicKey.slice(-4);

          // Change the button text to display the truncated wallet address
          document.getElementById(
            "connectButton"
          ).innerText = `Connected: ${truncatedKey}`;
          
          // Show the wallet address button
          document.getElementById("address").style.display = "block";
          document.getElementById("address").innerText = `Connected: ${truncatedKey}`;

          // Close the modal after successful connection
          modal.style.display = "none";
        })
        .catch((error) => {
          // Handle connection errors
          console.error("Error connecting to Solana:", error);
          alert("Error connecting to Solana. Please try again later.");
        });
    }
  }
</script>
  </body>
</html>
