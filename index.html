<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- Basic SEO -->

    <!-- Open Graph / Social -->
    <meta property="og:title" content="NoorAlam - Cat Conquest" />

      property="og:description"
      content="A tiny retro cat platformer to enjoy when you're bored of my profile."
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NoorAlam - Cat Conquest" />
    <meta
      name="twitter:description"
      content="A tiny retro cat platformer to enjoy when you're bored of my profile."
    />
    <meta name="twitter:image" content="loading-logo.png" />

    <!-- Standardised web app manifest -->
    <link rel="manifest" href="appmanifest.json" />

    <!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="https://mochi-delta.vercel.app/img/hero/cat.png" />
    <meta name="HandheldFriendly" content="true" />

    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">

    <!-- Chrome for Android web app tags -->
    <meta name="mobile-web-app-capable" content="yes" />
  

    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        background: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      canvas {
        touch-action-delay: none;
        touch-action: none;
        -ms-touch-action: none;
      }
      /* Pixel Game Style */
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      
      .btn {
        z-index: 300;
        border: 4px solid #000;
        padding: 12px 24px;
        background-color: #ff6b6b;
        color: #fff;
        font-size: 16px;
        font-family: 'Press Start 2P', monospace;
        font-weight: normal;
        width: auto;
        min-width: 200px;
        margin: auto;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 
          4px 4px 0px #000,
          inset -2px -2px 0px rgba(0, 0, 0, 0.2);
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        transition: all 0.1s;
      }
      
      .btn:hover {
        transform: translate(2px, 2px);
        box-shadow: 
          2px 2px 0px #000,
          inset -2px -2px 0px rgba(0, 0, 0, 0.2);
      }
      
      .btn:active {
        transform: translate(4px, 4px);
        box-shadow: none;
      }

      /* Modal styles - Pixel Game Style */
      .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
      }
      
      .modal-content {
        background: linear-gradient(135deg, #ffd93d 0%, #ff6b6b 100%);
        margin: 20% auto;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        color: #000;
        border: 6px solid #000;
        width: 80%;
        max-width: 600px;
        box-shadow: 
          8px 8px 0px #000,
          inset -4px -4px 0px rgba(0, 0, 0, 0.1);
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      
      .para {
        font-size: 18px;
        font-family: 'Press Start 2P', monospace;
        font-weight: normal;
        text-align: center;
        padding: 20px;
        line-height: 1.8;
        color: #000;
        text-shadow: 
          2px 2px 0px #fff,
          -1px -1px 0px rgba(0, 0, 0, 0.3);
        word-spacing: 4px;
      }
      
      .close {
        background-color: #4ecdc4;
      }
      
      .close:hover,
      .close:focus {
        background-color: #45b8b0;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p class="para">got bored with my profile<br>enjoy this little game ❤️</p>
        <button class="close btn">Start Playing</button>
      </div>
    </div>
    <div id="fb-root">
     
      <!-- <button onClick="javascript:getAccount()">Click me!</button> -->
    </div>

    <script>
      // Issue a warning if trying to preview an exported project on disk.
      (function () {
        // Check for running exported on file protocol
        if (window.location.protocol.substr(0, 4) === "file") {
          alert(
            "Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)"
          );
        }
      })();
    </script>

    <!-- The canvas must be inside a div called c2canvasdiv -->
    <div id="c2canvasdiv">
	
      <!-- The canvas the project will render to.  If you change its ID, don't forget to change the
		ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->
      <canvas id="c2canvas" width="1920" height="1080">
	
        <!-- This text is displayed if the visitor's browser does not support HTML5.
			You can change it, but it is a good idea to link to a description of a browser
			and provide some links to download some popular HTML5-compatible browsers. -->
        <h1>
          Your browser does not appear to support HTML5. Try upgrading your
          browser to the latest version.
          <a href="http://www.whatbrowser.org">What is a browser?</a>
          <br /><br /><a
            href="http://www.microsoft.com/windows/internet-explorer/default.aspx"
            >Microsoft Internet Explorer</a
          ><br />
          <a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br />
          <a href="http://www.google.com/chrome/">Google Chrome</a><br />
          <a href="http://www.apple.com/safari/download/">Apple Safari</a>
        </h1>
      </canvas>
    </div>

    <!-- Pages load faster with scripts at the bottom -->

    <!-- Construct 2 exported games require jQuery. -->
    <script src="jquery-3.4.1.min.js"></script>

    <!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
    <script src="c2runtime.js"></script>

    <script>
      // Start the Construct 2 project running on window load.
      jQuery(document).ready(function () {
        // Create new runtime using the c2canvas
        cr_createRuntime("c2canvas");
      });

      // Pause and resume on page becoming visible/invisible
      function onVisibilityChanged() {
        if (
          document.hidden ||
          document.mozHidden ||
          document.webkitHidden ||
          document.msHidden
        )
          cr_setSuspended(true);
        else cr_setSuspended(false);
      }

      document.addEventListener("visibilitychange", onVisibilityChanged, false);
      document.addEventListener(
        "mozvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "webkitvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "msvisibilitychange",
        onVisibilityChanged,
        false
      );

      function OnRegisterSWError(e) {
        console.warn("Failed to register service worker: ", e);
      }

      // Runtime calls this global method when ready to start caching (i.e. after startup).
      // We override it to aggressively clear SW + caches on each load so users always get
      // a fresh version when they open or refresh the tab.
      window.C2_RegisterSW = function C2_RegisterSW() {
        // Unregister all existing service workers for this origin
        if (navigator.serviceWorker && navigator.serviceWorker.getRegistrations) {
          navigator.serviceWorker
            .getRegistrations()
            .then(function (registrations) {
              registrations.forEach(function (reg) {
                reg.unregister();
              });
            })
            .catch(OnRegisterSWError);
        }

        // Clear all caches (including Construct 2 offline caches) on each load
        if (window.caches && caches.keys) {
          caches
            .keys()
            .then(function (keys) {
              return Promise.all(
                keys.map(function (key) {
                  return caches.delete(key);
                })
              );
            })
            .catch(function (e) {
              console.warn("Failed to clear caches: ", e);
            });
        }
      };
     // Get the modal
     var modal = document.getElementById("myModal");

// Get the button element that closes the modal
var closeBtn = document.getElementsByClassName("close")[0];

// When the page loads, show the modal
window.onload = function () {
  modal.style.display = "block";
};

// When the user clicks the close button, close the modal
closeBtn.onclick = function () {
  modal.style.display = "none";
};
</script>
  </body>
</html>
